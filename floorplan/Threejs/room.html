<HTML>
<head>
    <title>Room</title>
	<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
</head>
<body>
<input type="button" text="Green!" value="Green!" name="changecolor"  onclick="javascript:cube.material.color.setHex(0x00ff00);">
<script src="js/three.min.js"></script>
<script>

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio( window.devicePixelRatio );
document.body.appendChild(renderer.domElement);

var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
camera.position.y = -400;
camera.position.z = 400;
camera.rotation.x = 45 * (Math.PI / 180);

var scene = new THREE.Scene();

var geometry = new THREE.BoxGeometry(50,50,50);
//var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
var material = new THREE.MeshBasicMaterial(
											{
											 vertexColors:THREE.FaceColors
											});
//var material = new THREE.MeshNormalMaterial();
var face = new THREE.Face3();
face.color.setRGB( Math.random(),Math.random(), Math.random())
var cube = new THREE.Mesh(geometry, material);
//Rotate the image. Camera is for perspective only.
//Z plane rotates laterally
cube.rotation.z= 60 * (Math.PI / 180);
cube.position.x=100;
scene.add(cube);
cube.material.color.setHex(0x990000);


var material1 = new THREE.MeshBasicMaterial();
var cube1 = new THREE.Mesh(geometry, material1);
//Rotate the image. Camera is for perspective only.
//Z plane rotates laterally
cube1.rotation.z= 60 * (Math.PI / 180);
cube1.position.x=0;
scene.add(cube1);

cube1.material.color.setHex(0x00ff00);

var material2 = new THREE.MeshBasicMaterial();
var cube2 = new THREE.Mesh(geometry, material2);
//Rotate the image. Camera is for perspective only.
//Z plane rotates laterally
cube2.rotation.z= 60 * (Math.PI / 180);
cube2.position.x=-100;
scene.add(cube2);

cube2.material.color.setHex(0xFFFF99);



function render() {
	requestAnimationFrame( render );
	//cube.rotation.x += 0.1;
	//cube.rotation.y += 0.1;
	renderer.render( scene, camera );
}
render();
</script>

</body>
</html>
